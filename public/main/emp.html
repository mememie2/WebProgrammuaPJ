<html>

<head>
    <title>จัดการพนักงาน</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="../js/emp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <section class="main home">
            
            <form>
                <h1>จัดการพนักงาน</h1>

                <br>

                <div class="toncolumns is-home">

                    <div class="toncolumn is-4">
                        <div class="tonimg-resize">
                            <img id="blah" src="./../image/user.png">
                        </div>
                        <label class="button upload">
                            <input type="file" onchange="readURL(this)" style="display:none">
                            อัพโหลด
                        </label>
                        <br>
                        <div class="isleft">
                            เบอร์โทรศัพท์
                            <input type="text" id="tell" value="" placeholder="กรอกเบอร์โทรศัพท์">
                        </div>
                        <div class="isleft">
                            E-mail
                            <input type="text" id="mail" value="" placeholder="Example@gmaail.com">
                        </div>
                        <div class="isleft">
                            เลขบัตรประชาชน
                            <input type="text" id="id-card" value="" placeholder="กรอกเลขบัตรประชาชน">
                        </div>
                        <div class="isleft">
                            เงินเดือน
                            <input type="text" id="salary" value="" placeholder="กรอกเงินเดือน">
                        </div>
                        <div>
                            <br>
                            <a class="button edit">แก้ไข</a>
                        </div>
                    </div>
                    <div class="toncolumn is-4 is-offset-3">
                        <div class="isleft">
                            รหัสพนักงาน
                            <input type="text" id="id" value="" placeholder="กรอกรหัสพนักงาน">
                        </div>
                        <div class="isleft">
                            ตำแหน่ง
                            <input type="text" id="position" value="" placeholder="กรอกตำแหน่ง">
                        </div>
                        <div class="isleft">
                            ชื่อ - นามสกุล
                            <input type="text" id="name" value="" placeholder="กรอก ชื่อ - นามสกุล">
                        </div>

                        <div class="isleft">
                            เพศ
                            <select id="gender" class="tonselect">
                                <option value="ชาย">ชาย</option>
                                <option value="หญิง">หญิง</option>
                            </select>
                        </div>
                        <div class="isleft">
                            อายุ
                            <input type="text" id="age" value=""  placeholder="กรอกอายุ">
                        </div>
                        <div class="isleft">
                            ที่อยู่
                            <textarea id="address" value="" class="tontextarea">

                            </textarea>
                        </div>
                        <div>
                            <br>
                            <a class="button ok" onclick="save()">บันทึก</a>
                        </div>
                    </div>
                </div>


                <div>
                    กรอกรหัสพนักงานเพื่อค้นหา
                </div>
                <div>
                    <br>
                    <input type="text" placeholder="Search.." class="tonsearchTerm">
                    <button class="tonsearchButton">
                        ค้นหา
                    </button>
                </div>

            </form>
        </section>
    </div>
    <!-- Scripts -->
    <script>
        if ('addEventListener' in window) {
            window.addEventListener('load', function () { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
            document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
        }
    </script>

</body>

</html>
